<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Really Simple Pokémon</title>
    <link rel="icon" href="assets/images/pokeballFullEdited.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="jumbotron py-0">
        <h1 class="display-4 text-center">Pokémon</h1>
        <h3 class="text-center">Cease and Desist Version</h3>
    </div>

    <div class="container">
        <div class="row startingSetup topRow justify-content-center">
            <div class="col-3 card charSelect character" id="CHARMANDERCard" index=0>
                <div class="row">
                    <div class="col-6">
                        <img id="CHARMANDER" src="assets/images/charmander.png" height="100px" width="100px">
                    </div>
                    <div class="col-6">
                        <p>HP: 39</p>
                        <p>Att: 52</p>
                        <p>Def: 43</p>
                        <p>Spd: 65</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="card-body">Charmander :L50</p>
                    </div>
                </div>
            </div>
            <div class="col-3 card charSelect character" id="BULBASAURCard" index=1>
                <div class="row">
                    <div class="col-6">
                        <img id="BULBASAUR" src="assets/images/bulbasaur.png" height="100px" width="100px">
                    </div>
                    <div class="col-6">
                        <p>HP: 45</p>
                        <p>Att: 49</p>
                        <p>Def: 65</p>
                        <p>Spd: 45</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="card-body">Bulbasaur :L50</p>
                    </div>
                </div>
            </div>
            <div class="col-3 card charSelect character" id="SQUIRTLECard" index=2>
                <div class="row">
                    <div class="col-6">
                        <img id="SQUIRTLE" src="assets/images/squirtle.png" height="100px" width="100px">

                    </div>
                    <div class="col-6">
                        <p>HP: 44</p>
                        <p>Att: 48</p>
                        <p>Def: 65</p>
                        <p>Spd: 43</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="card-body">Squirtle :L50</p>
                    </div>
                </div>
            </div>
            <div class="col-3 card charSelect character" id="PIKACHUCard" index=3>
                <div class="row">
                    <div class="col-6">
                        <img id="PIKACHU" src="assets/images/pikachu.png" height="100px" width="100px">
                    </div>
                    <div class="col-6">
                        <p>HP: 35</p>
                        <p>Att: 55</p>
                        <p>Def: 30</p>
                        <p>Spd: 90</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="card-body">Pikachu:L50</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row startingSetup justify-content-center h-100"  id="oakRow">
            <div class="col-4 p-0">
                <div class="card h-25">
                    <img class="oak h-100" src="assets/images/oak.jpg">
                </div>
            </div>
            <div class="col-4 p-0">
                <div class="card">
                    <p class="card-body pb-0" id="oakText"></p>
                </div>
            </div>
            <div class="col-4 p-0" id="areSure">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text text-center" id="pokeChoice"></p>
                        <p class="card-text text-center yesNo">Are you sure?</p>
                        <button type="button" class="btn btn-outline-dark yesNo yesNoBttn" id="yesBtn" >Yes</button>
                        <button type="button" class="btn btn-outline-dark yesNo yesNoBttn" id="noBtn">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row battleSetup topRow justify-content-center">
        <div class="row w-100">
            <div class="col-6 mx-auto">
                <div class="card">
                    <img class="pokeBalls" id="pokeBallOne" src="assets/images/pokeballFullEdited.png">
                    <img class="pokeBalls" id="pokeBallTwo" src="assets/images/pokeballFullEdited.png">
                    <img class="pokeBalls" id="pokeBallThree" src="assets/images/pokeballFullEdited.png">
                    <p class="card-text oppHpBar">
                        <span id="oppCurrentHp"></span> /
                        <span id="oppMaxHp"></span>
                    </p>
                    <img class="opponentPokemonImg" src="assets/images/pikachu.gif">
                    <img class="secondMonImg">
                    <img class="thirdMonImg">
                    <img class="w-100" src="assets/images/PBC.png" id="arenaImg">
                    <img class="userPokemonImg" src="assets/images/charmanderback.gif">
                    <p class="card-text userHpBar">
                        <span id="userCurrentHp"></span> /
                        <span id="userMaxHp"></span>
                    </p>
                    <button type="button" class="btn btn-light attackButton">Use: <span id="attackName"></span></button>
                    <p class="card-text" id="battleText">Red wants to battle!</p>
                    <p class="card-text" id="redText"></p>
                    <p class="card-text" id="userAttackText"></p>
                    <p class="card-text" id="oppAttackText"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron gameOver">
        <h1 class="display-4 text-center">Game Over</h1>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/game.js"></script>

</body>

</html>
